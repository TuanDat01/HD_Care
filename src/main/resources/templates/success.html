<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activation Success</title>
    <style>
        /* Background Gradient Animation */
        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            }
            50% {
                background: linear-gradient(to right, #fbc2eb, #f6d365);
            }
            100% {
                background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            }
        }

        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            animation: gradientAnimation 15s ease infinite;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 40px;
            color: #ff6f61;
            margin-bottom: 15px;
            animation: fadeIn 2s ease;
        }

        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 35px;
            animation: fadeIn 2.5s ease;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            font-size: 20px;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 3s ease;
        }

        .btn:hover {
            background-color: #e55b50;
            transform: scale(1.1);
        }

        .btn:active {
            background-color: #c44a42;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Chúc mừng bạn!</h1>
    <p>Bạn đã kích hoạt tài khoản thành công.</p>
    <a href="http://localhost:3000/login" class="btn">Quay lại trang đăng nhập</a>
</div>

</body>
</html>
